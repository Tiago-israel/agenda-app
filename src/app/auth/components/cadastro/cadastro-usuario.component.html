<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form #form="ngForm">
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" #login="ngModel" name="login" class="form-control" [(ngModel)]="usuario.login" required/>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" #senha="ngModel" name="senha" class="form-control" [(ngModel)]="usuario.senha" required/>
                        </div>
                        <div class="form-group">
                            <button [disabled]="form.invalid" class="btn btn-outline-success block" (click)="cadastrarUsuario()">cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
