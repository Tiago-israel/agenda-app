<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text"  id="login" name="login" class="form-control" [(ngModel)]="usuario.login" required/>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha"  name="senha" class="form-control" [(ngModel)]="usuario.senha" required/>
                        </div>
                    </form>
                    <button  (click)="login()" class="btn btn-outline-success">Login</button>
                </div>
            </div>
